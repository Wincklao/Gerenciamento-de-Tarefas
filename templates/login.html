<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="/cadastrar/login" method="POST">
        <div><label for="nome_completo">Nome:</label>
            <input type="text" name="nome_completo" autofocus placeholder="nome...">
        </div>
        <div><label for="telefone">Telefone:</label>
            <input type="text" name="telefone" autofocus placeholder="(**) *****-****">
        </div>
        <div><label for="cpf">CPF:</label>
            <input type="text" name="cpf" autofocus placeholder="***.***.***-**">
        </div>
        <div><input type="submit" value="Enviar"></div>
</body>
</html>
